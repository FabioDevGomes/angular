<a href="#">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="restaurante.caminhoImagem" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{restaurante.nome}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i>{{restaurante.avalicao}}</span>
      <div class="place-info-box-detail">{{restaurante.categoria}}</div>
      <span class="place-info-box-detail">{{restaurante.temporeEntrega}}</span>

    </div>
    <!-- /.info-box-content -->
  </div>
</a>
