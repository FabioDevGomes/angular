<!-- INICIO DO CONTEUDO -->
        <!--   <div class="col-xs-12 col-sm-6" *ngFor="let review of reviews"> usando com o .subscribe() na classe do componente-->
            <div class="col-xs-12 col-sm-6" *ngFor="let review of reviews | async">


            <div class="box box-solid">
              <div class="box-header with-border">
                <span class="review-score pull-right"><i class="fa fa-star"></i> {{review.avalicao}}</span>
                <div class="user-block">
                  <img *ngIf="review.avalicao < 3" alt="User Image" class="img-circle" src="assets/img/reactions/pissed.png">
                  <img *ngIf="review.avalicao >= 3 && review.avalicao < 4" alt="User Image" class="img-circle" src="assets/img/reactions/soso.png">
                  <img *ngIf="review.avalicao >= 4" alt="User Image" class="img-circle" src="assets/img/reactions/loved.png">
                  <span class="username">{{review.nome}}</span>
                  <span class="description">{{review.date | date:'dd/MM/yyyy'}}</span>
                </div>
              </div>

              <div class="box-body">
                <p>{{review.comments}}</p>
              </div>
            </div>

          </div>

          <!--FIM DO CONTEUDO -->
