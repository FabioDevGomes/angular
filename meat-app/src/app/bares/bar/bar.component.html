<a [routerLink]="['/bar', bar.id]">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="bar.caminhoImagem" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{bar.nome}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i>{{bar.avalicao}}</span>
      <div class="place-info-box-detail">{{bar.categoria}}</div>
      <span class="place-info-box-detail">{{bar.temporeEntrega}}</span>

    </div>
    <!-- /.info-box-content -->
  </div>
</a>
